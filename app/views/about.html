
<div class="container about">
	<h4 class="intro1 row">{{about.intro1}}</h4>
	<h4 class="intro2 row">{{about.intro2}}</h4>
	
	<div class="row">
		<section class="pop col-md-6">
			<h3 class="title">Development</h3>
			<ul class="item about-{{develoment}}" ng-repeat="(development, skills) in about.dev">
				<li class="item">{{skills.content}}</li>
			</ul>
		</section>
		<section class="pop col-md-6">
			<h3 class="title">Design</h3>
			<ul class="item about-{{design}}" ng-repeat="(design, skills) in about.des">
				<li>{{skills.content}}</li>
			</ul>
		</section>
	</div>
	
	<h4 class="row outro">{{about.outro}}</h4>
	<footer>
		<img class="footer-image" src='images/city.png' width='80%' height='20%' alt="city image">
	</footer>
</div>
